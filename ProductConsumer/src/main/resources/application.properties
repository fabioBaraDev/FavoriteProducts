server.port=${port:8083}

topic.name.favorite.product.save=SAVE_FAVORITE_PRODUCT
topic.name.favorite.product.delete=DELETE_FAVORITE_PRODUCT
topic.name.product.save=SAVE_PRODUCT
topic.name.product.delete=DELETE_PRODUCT
topic.name.product.update=UPDATE_PRODUCT_NAME


kafka.bootstrap.server=127.0.0.1:9092
topic.name.group=group_id
redis.clients.server=127.0.0.1
redis.clients.server.port=6379

spring.datasource.url = jdbc:mysql://127.0.0.1:3306/product_base?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username = root
spring.datasource.password = root
## Hibernate Properties

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update